<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <form id="login-form">
                <h2>System Access</h2>
                <input type="text" id="log-user" placeholder="Username" required>
                <input type="password" id="log-pass" placeholder="Password" required>
                <button type="submit" class="btn btn-primary full-width">Login</button>
                <span id="to-register" class="toggle-link">New Admin/Cashier?</span>
            </form>
            <form id="register-form" class="hidden">
                <h2>Create Account</h2>
                <input type="text" id="reg-user" placeholder="Username" required>
                <input type="password" id="reg-pass" placeholder="Password" required>
                <select id="reg-role">
                    <option value="cashier">Cashier</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="btn btn-success full-width">Register</button>
                <span id="to-login" class="toggle-link">Back to Login</span>
            </form>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
